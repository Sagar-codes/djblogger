{% for post in posts %}
    <a href="{{ post.get_absolute_url }}" class="text-decoration-none">

        {% if forloop.last %}
        <div class="card border-0 pb-3 pb-sm-5" hx-trigger="revealed" hx-get="{% url 'home' %}?page={{page_obj.number|add:1 }}" hx-swap="afterend">
        {% else %}
        <div class="card border-0 pb-3 pb-sm-5">
        {% endif %}

        <div class="row">

            <div class="col-8">
                <div class="card-body p-0">
                    <div class="pb-2 text-body infscroll-author">{{post.author}}</div>
                    <h1 class="mb-1 text-body fw-bold infscroll-title">{{post.title|truncatechars:20}}</h1>
                    <h6 class="text-muted fs-6 d-none d-md-block">{{post.subtitle}}</h6>
                    <div class="text-muted infscroll-date">{{post.updated_at|date:"M d"}}</div>
                </div>
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/205/115" class="img-fluid float-end" alt="">
            </div>

        </div>

    </div>

</a>    
{% endfor %}
